    function format_number(pnumber, decimals) {
      if (isNaN(pnumber)) { return 0};
      if (pnumber=='') { return 0};

      var snum = new String(pnumber);
      var sec = snum.split('.');
      var whole = parseFloat(sec[0]);
      var result = '';

      if(sec.length > 1){
        var dec = new String(sec[1]);
        dec = String(parseFloat(sec[1])/Math.pow(10,(dec.length - decimals)));
        dec = String(whole + Math.round(parseFloat(dec))/Math.pow(10,decimals));
        var dot = dec.indexOf('.');
        if(dot == -1){
          dec += '.';
          dot = dec.indexOf('.');
        }
        while(dec.length <= dot + decimals) { dec += '0'; }
        result = dec;
      } else{
        var dot;
        var dec = new String(whole);
        dec += '.';
        dot = dec.indexOf('.');
        while(dec.length <= dot + decimals) { dec += '0'; }
        result = dec;
      }
      return result;
    }

    function isDefined(type) {
      return type != 'undefined' && type != 'unknown';
    }

    function getDOMElementById(id, doc) {
      if (!isDefined(doc)) {
        doc = document;
      }
      if (isDefined(typeof doc.getElementById)) {
        return doc.getElementById(id);
      } else
      if (isDefined(typeof document.all)) {
        return doc.all[id];
      } else {
        throw new Error("Can not find a method to locate DOM element.");
        return null;
      }
    }

    function getDateFromString(s) {
      s = s.replace(/[\-|\.|_]/g, "/"); //2415020.89449074

      return (new Date(Date.parse(s)));
    }

    function getDateFromEuropeanDateString(s) {
        console.log('getDateFromEuropeanDateString >> input - ' + s);
        var dd = s.slice(0, s.indexOf('/'));
        var mm = s.slice(s.indexOf('/')+1, s.lastIndexOf('/'));
        var yyyy = s.slice(s.lastIndexOf('/')+1);
        var res  = mm+'/'+dd+'/'+yyyy;
        console.log('getDateFromEuropeanDateString >> res - ' + res);
        return (new Date(Date.parse(res)));
    }

    function CheckUndefTrim(varForCheck) {
      if (typeof varForCheck == "undefined") {
        varForCheck = "";
      }
      else {
        varForCheck = varForCheck ? varForCheck.trim() : varForCheck;
      }
      return varForCheck;
    }

    function getPercent(percRaw) {
      // 'S_100' -> 100
      var perc;
      if (percRaw == '') {
        return ''
      }
      try {
        perc = percRaw.substr(2) + '%';
      }catch (e) {
        perc = '';
      }
      return perc;
    }

    function prepareDate(s) {
      var dt = new Date(s);
      var dt = new Date(s);
      var resStr = '';
      if((new String(dt.getMonth()+1)).length < 2) {
        resStr += "/0" + (dt.getMonth()+1);
      } else {
        resStr += "/" + (dt.getMonth()+1);
      }
      if((new String(dt.getDate())).length < 2) {
        resStr += "0" + dt.getDate();
      } else {
        resStr += dt.getDate();
      }

      resStr += '/' + dt.getFullYear();
      console.log('prepareDate = ' + resStr)
      return resStr;
    }

    function getFormattedDate(s){
        var dt = new Date(s);
        var resStr = dt.getFullYear();
        if((new String(dt.getMonth()+1)).length < 2) {
            resStr += "-0" + (dt.getMonth()+1);
        } else {
            resStr += "-" + (dt.getMonth()+1);
        }
        if((new String(dt.getDate())).length < 2) {
            resStr += "-0" + dt.getDate();
        } else {
            resStr += "-" + dt.getDate();
        }
        return resStr;
    }

      PrepareStatement(sql);

      var div = document.getElementById('content');
      div.innerHTML = HTML;
    }
